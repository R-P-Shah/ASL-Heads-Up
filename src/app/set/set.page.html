<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/sets">
      <ion-icon name='ios-arrow-back'></ion-icon>
    </ion-buttons>
    <ion-title>
      <ion-input placeholder="{{title}}" [(ngModel)] = "title"></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let v of vocabList">
    <ion-card-content>
      <ion-label>{{v.vocab}}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
