<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" routerLink="/list" (click) = "quit = true;">End</ion-button>
    </ion-buttons>
    <ion-title>
      Head's Up! {{gameMode.difficulty}} Mode
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-title id="timer">
    {{currentTime}}
  </ion-title>

  <div>
  <ion-title id="word">
    Loading... 
  </ion-title>

  
  </div>

  <ion-button color = "danger" (click) = wrong() >Wrong</ion-button>
  <ion-button color = "secondary" (click) = right()>Correct</ion-button>

  <div></div>

  <ion-button color = "danger" *ngIf="currentTime === 0" routerLink="/list">EXIT</ion-button> 

</ion-content>
