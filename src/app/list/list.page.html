<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Game Select
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-item>
    <ion-label>Difficulty: </ion-label>
      <ion-select [(ngModel)] = "tempDiff" value="Easy" ok-text="Okay" cancel-text="Dismiss">
        <ion-select-option value="Easy">Easy</ion-select-option>
        <ion-select-option value="Hard">Hard</ion-select-option>
      </ion-select>
  </ion-item> 


  <ion-item>
    <ion-label>Timer Length: </ion-label>
    <ion-input name="timer-setting" placeholder="{{timer}}" [(ngModel)]="timer"></ion-input>
    <ion-label>seconds</ion-label>
  </ion-item>


  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
