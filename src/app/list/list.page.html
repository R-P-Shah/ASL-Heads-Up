<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Game Select
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.difficulty}}

      <div class="item-note">
        {{item.description}}
      </div>

      <div class="play-now" slot="end">
        <a routerLink="/game" (click) = >Play Now!</a>
      </div>
    </ion-item>
  </ion-list>



  <ion-item>
    <ion-label>Timer Length: </ion-label>
    <ion-input name="timer-setting" placeholder="{{timer}}" [ngModel]="timer"></ion-input>
    <ion-label>seconds</ion-label>
  </ion-item>


  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
