<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Your Sets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- List of sets/folders-->
  <ion-card *ngFor='let s of allSets' routerLink='/set/{{s.title}}'>
    <ion-card-content>
        <ion-icon slot="start" [name]="s.iconType"></ion-icon>
        <strong>{{s.title}}</strong>
        items: {{s.items.length}}
        <ion-icon name="ios-arrow-forward" item-right ></ion-icon>
    </ion-card-content>
  </ion-card>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="albums"></ion-icon>
      </ion-fab-button>

      <ion-label>Create a Set</ion-label>

      <ion-fab-button>
        <ion-icon name="folder"></ion-icon>
      </ion-fab-button>

      <ion-label>Create a Set</ion-label>

    </ion-fab-list>
  </ion-fab>

</ion-content>
