<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Your Sets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor='let s of allSets' routerLink='/home'>
    <ion-card-content>
        <ion-icon slot="start" [name]="s.iconType"></ion-icon>
        <strong>{{s.title}}</strong>
        items: {{s.items.length}}
        <ion-icon name="arrow-forward" item-right ></ion-icon>
    </ion-card-content>
  </ion-card>

</ion-content>
